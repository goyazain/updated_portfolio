<!DOCTYPE html>
<html>

<head>
    <title>My Portfolio</title>
    <script src="https://kit.fontawesome.com/572e24cddf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        height: 40px;
        margin-right: 10px;
    }

    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        margin-right: 20px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
    }

    nav a:hover {
        color: #ccc;
    }


    .hero {
        background-image: url('https://source.unsplash.com/random/1600x900');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
        text-align: center;
        z-index: 1;
        color: #fff;
    }

    .hero-content h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
    }

    .hero-content p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }

    .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #fff;
        color: #333;
        border-radius: 50px;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
        background-color: #333;
        color: #fff;
    }



    .footer {
        background-color: #f8f8f8;
        padding: 30px 0;
        text-align: center;
    }

    .footer h3 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    .footer .social-media li {
        display: inline-block;
        margin: 0 10px;
    }

    .footer .social-media a {
        color: #666;
        font-size: 24px;
        transition: all 0.3s ease;
    }

    .footer .social-media a:hover {
        color: #111;
    }

    .footer p {
        color: #666;
        font-size: 14px;
        margin-top: 20px;
    }

    .footer a {
        color: #666;
        transition: all 0.3s ease;
    }

    .footer a:hover {
        color: #111;
    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="Logo">
            <h1>ZAIN UL ABIDEEN</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Full Stack Web Developer</h1>
            <p>Creating modern, responsive and user-friendly websites</p>
            <a href="portfolio.html" class="btn">View Portfolio</a>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h3>Connect With Me</h3>
                    <ul class="social-media">
                        <li><a href="https://www.facebook.com/zainulabideen.goya.3"><i
                                    class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/zain-ul-abideen-goya-8a7935257"><i
                                    class="fab fa-linkedin-in"></i></a></li>
                                    <li><a href="mailto:zaingoya65@gmail.com"><i
                                    class="fa fa-message"></i></a></li>
                    </ul>
                    <p>Copyright Â© 2023
                        <a href="">ZK Goya</a>. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>




</body>

</html>
