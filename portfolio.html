<style>
  * {
    margin: 0;
    padding: 0;

  }

  body {
    background-image: url('');
    background-size: cover;
    background-position: center;
  }

  header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 40px;
  margin-right: 10px;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  transition: color 0.2s ease-in-out;
}

nav a:hover {
  color: #ccc;
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    padding: 10px;
  }

  .logo {
    margin-bottom: 10px;
  }

  nav {
    margin-top: 10px;
  }

  nav li {
    margin-right: 10px;
  }
}

.hero {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  height: 80vh;
  background-color: #fff;
  color: #000;
  padding: 15px;
}

.hero-content {
  flex-basis: 50%;
  padding: 3rem;
}

.hero-content h1 {
  font-size: 4rem;
  margin-bottom: 2rem;
}

.hero-content p {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}

.hero-content button {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  background-color: #fff;
  color: #000;
  font-size: 0.8rem;
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}

.hero-content button:hover {
  background-color: #000;
  color: #fff;
}

.hero-image {
  flex-basis: 50%;
  height: 100%;
}

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

@media only screen and (max-width: 768px) {
  .hero {
    height: auto;
    padding: 0;
  }
  
  .hero-content,
  .hero-image {
    flex-basis: 100%;
  }
  
  .hero-content {
    text-align: center;
    padding: 2rem;
  }
  
  .hero-image img {
    height: auto;
  }
}



  .footer {
    background-color: #f8f8f8;
    padding: 30px 10px;
    text-align: center;
  }

  .footer h3 {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .footer .social-media li {
    display: inline-block;
    margin: 0 10px;
  }

  .footer .social-media a {
    color: #666;
    font-size: 24px;
    transition: all 0.3s ease;
  }

  .footer .social-media a:hover {
    color: #111;
  }

  .footer p {
    color: #666;
    font-size: 14px;
    margin-top: 20px;
  }

  .footer a {
    color: #666;
    transition: all 0.3s ease;
  }

  .footer a:hover {
    color: #111;
  }
</style>
